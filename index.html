<!DOCTYPE html>
<html> 
  <head>
    <title>FirstStepToJS</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <h1 id="title" class="btn">OK 계획대로 되고 있어</h1>
    <script src="index.js"></script>
    
    <div class="js-clock">
      <h1 class="js-clock-title">00:00</h1>
    </div>
    <script src="clock.js"></script>

    <form class="js-form form"> 
      <input type="form" placeholder="What is your name?"/>
    </form>
    
    <h4 class="js-greeting greeting"></h4>
    <input class="reset btn" type="button" value="버튼"/>
    <script src="greeting.js"></script>

    <form class="js-todoForm">
      <input type="text" placeholder="Write a to do"/> 
    </form>
    <ul class="js-todoList">
    </ul>
    <script src="todo.js"></script>

    <span class="js-weather"></span>

    <script src="background.js"></script>
    <script src="weather.js"></script>

  </body>
</html>
